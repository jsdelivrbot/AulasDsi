    <form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Form Name</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="nome">Nome</label>
  <div class="col-md-5">
  <input id="nome" name="nome" type="text" placeholder="nome" class="form-control input-md" required="">

  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="descricao">Descrição:</label>
  <div class="col-md-4">
    <textarea class="form-control" id="descricao" name="descricao">Descrição do serviço</textarea>
  </div>
</div>

<!-- Multiple Radios (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="tipo">Tipo de Serviço:</label>
  <div class="col-md-4">
    <label class="radio-inline" for="tipo-0">
      <input type="radio" name="tipo" id="tipo-0" value="interno" checked="checked">
      Interno
    </label>
    <label class="radio-inline" for="tipo-1">
      <input type="radio" name="tipo" id="tipo-1" value="externo">
      Externo
    </label>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="sla">SLA:</label>
  <div class="col-md-2">
    <select id="sla" name="sla" class="form-control">
      <option value="1">teste1</option>
      <option value="2">teste1</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="horario_atendimento">Horário Atendimento:</label>
  <div class="col-md-2">
    <select id="horario_atendimento" name="horario_atendimento" class="form-control">
      <option value="1">Option one</option>
      <option value="2">Option two</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="impacto">Impacto:</label>
  <div class="col-md-2">
    <select id="impacto" name="impacto" class="form-control">
      <option value="1">Option one</option>
      <option value="2">Option two</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="prioridade">Prioridade:</label>
  <div class="col-md-2">
    <select id="prioridade" name="prioridade" class="form-control">
      <option value="1">Option one</option>
      <option value="2">Option two</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="nivel">Nível de Segurança:</label>
  <div class="col-md-2">
    <select id="nivel" name="nivel" class="form-control">
      <option value="1">Option one</option>
      <option value="2">Option two</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="grupo_responsavel">Grupo Responsável:</label>

</div>

</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="salvar">Salvar</label>

    <button id="salvar" name="salvar" class="btn btn-primary">Button</button>
  </div>
</div>

</fieldset>
